<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Processed Video</title>
  <style>
      body {
          font-family: 'Inter', sans-serif;
          background-color: #e2e8f0;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          margin: 0;
          flex-direction: column;
          padding: 20px; 
          box-sizing: border-box; 
      }

      .video-wrapper {
          max-width: 900px;
          width: 100%; 
          background-color: #ffffff;
          border-radius: 12px; 
          box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15); 
          padding: 30px;
          text-align: center;
          border: 1px solid #cbd5e1;
      }

      h1 {
          color: #2d3748; 
          margin-bottom: 25px; 
          font-size: 2.5rem; 
          font-weight: 700;
          letter-spacing: -0.025em; 
      }

      #video-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: auto; 
          min-height: 200px; 
          background-color: #f8fafc; 
          border-radius: 8px;
          overflow: hidden;
          position: relative;
          padding-bottom: 56.25%;
          height: 0; 
          box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06); 
      }

      #video-container p {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: #64748b;
          font-size: 1.1rem;
      }

      video {
          position: absolute; 
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: contain; 
          border-radius: 8px; 
          outline: none; 
      }

      .spinner {
          border: 4px solid rgba(0, 0, 0, 0.1);
          border-left-color: #3b82f6;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      .loading-overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(255, 255, 255, 0.85); 
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          border-radius: 8px; 
          transition: opacity 0.3s ease-out; 
          z-index: 10; 
      }

      .loading-overlay.hidden {
          opacity: 0;
          pointer-events: none; 
      }

      .loading-text {
          margin-top: 15px;
          color: #4a5568; 
          font-size: 1.1rem;
          font-weight: 500;
      }


      .video-info {
          margin-top: 20px;
          padding-top: 20px;
          border-top: 1px solid #e2e8f0;
      }

      .video-info p {
          color: #64748b;
          font-size: 0.9rem;
          margin-bottom: 15px;
          word-break: break-all;
      }

      .video-actions {
          display: flex;
          gap: 15px;
          justify-content: center;
          align-items: center;
          flex-wrap: wrap;
      }

      .download-btn, .back-btn {
          padding: 10px 20px;
          border-radius: 8px;
          text-decoration: none;
          font-weight: 500;
          transition: all 0.3s ease;
          border: none;
          cursor: pointer;
          font-family: 'Inter', sans-serif;
          font-size: 0.9rem;
      }

      .download-btn {
          background-color: #3b82f6;
          color: white;
      }

      .download-btn:hover {
          background-color: #2563eb;
          transform: translateY(-1px);
      }

      .back-btn {
          background-color: #6b7280;
          color: white;
      }

      .back-btn:hover {
          background-color: #4b5563;
          transform: translateY(-1px);
      }



  </style>
</head>
<body>
  <div class="video-wrapper">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Processed Video Preview</h1>
    <div id="video-container" class="flex justify-center items-center h-64 bg-gray-100 rounded-lg">
      <!-- Loading Overlay -->
      <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p class="loading-text">Loading video...</p>
      </div>
      <!-- Video element will be appended here by JS -->
    </div>
    
    <div class="video-info">
      <p id="video-name"></p>
      <div class="video-actions">
        <a id="download-link" href="#" download class="download-btn">Download Video</a>
        <button class="back-btn">‚Üê Back</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const videoName = params.get('video');

      if (!videoName) {
        document.getElementById('video-container').innerHTML = 
          '<p style="color: #ef4444;">No video specified in URL</p>';
        return;
      }

      const container = document.getElementById('video-container');
      const loadingOverlay = document.getElementById('loading-overlay');
      const videoNameElement = document.getElementById('video-name');
      const downloadLink = document.getElementById('download-link');

      // Set video name and download link
      videoNameElement.textContent = `File: ${videoName}`;
      downloadLink.href = `./processed/${videoName}`;
      downloadLink.download = videoName;

      // Create video element
      const video = document.createElement('video');
      video.controls = true;
      video.autoplay = false;
      video.loop = false;
      video.muted = false;
      video.style.display = 'none';

      // Set video source
      const videoPath = `./processed/${videoName}`;
      video.src = videoPath;

      // Fallback for browsers that don't support the video tag
      video.innerHTML = 'Your browser does not support the video tag.';

      // Append video to container
      container.appendChild(video);

      // Hide loading overlay and show video when it can play
      video.addEventListener('canplaythrough', () => {
        console.log('Video loaded successfully');
        loadingOverlay.classList.add('hidden');
        video.style.display = 'block';
      });

      // Handle video load errors
      video.addEventListener('error', (e) => {
        console.error('Video loading error:', e);
        loadingOverlay.innerHTML = '<p style="color: #ef4444;">Error loading video</p>';
      });

      // Start loading the video
      video.load();
    });
    const backButton = document.querySelector('.back-btn'); 
    backButton.addEventListener('click', () => {
        window.location.href = '../../../frontend/index.html';
    });
  </script>
</body>
</html>
