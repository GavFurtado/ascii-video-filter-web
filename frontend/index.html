<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASCII Video Filter</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
</head>
<body>
  <h1 class="bigTitle">Upload a Video</h1>
  <form id="uploadForm">
    <input type="file" id="videoInput" accept="video/*" hidden />
    <label for="videoInput" class="uploadButton">+</label>
    <button type="submit" class="submitButton">Convert</button>
    
    <div class="options">
      
      <div class="toggle-container">
          <span>Colors:</span>
          <label class="switch">
            <input type="checkbox" id="colorToggle" checked>
            <span class="slider"></span>
          </label>
      </div>
    
    <span class="option">
      <label for="fonts" class="labelForFonts">Fonts:</label>
      <select name="fonts" id="fonts" class="custom-select">
        <option value="RubikMono">RubikMono</option>
        <option value="RobotoMono">RobotoMono</option>
      </select>
    </span> 
    
    <span class="option">
      <label for="charSet" class="labelForFonts">Character Set:</label>
      <select name="charSet" id="charSet" class="custom-select">
        <option value="Detailed">Detailed</option>
        <option value="Standard">Standard</option>
      </select> 
    </span>
    </div>


  </form>

  
</body>
</html>
